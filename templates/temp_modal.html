{% extends "base.html" %}

{% block content%}

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Form to get the user selection -->
                <div id="myForm" class="container">
                    <div class="row justify-content-md-center">
                        <div class="col-md-auto">
                            <form method="POST" action="/">
                                <input type="text" id="fname" name="fname" placeholder="Your name" required><br><br>
                                <input type="text" id="useremail" name="useremail" placeholder="Your email"
                                    required><br><br>
                                <input class="btn btn-lg bg-dark" type="submit" role="button"
                                    value="Begin Your Journey!">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content%}
