<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous"></script>

    <!-- bootstrap -->

        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">

    <!-- Leaflet.Terminator https://github.com/joergdietrich/Leaflet.Terminator -->
    <!-- <script src="https://unpkg.com/leaflet"></script> -->

    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css'
        rel='stylesheet' />

    <!-- Background image -->
    <style>
        body {
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.9) 100%), url('/static/images/real-estate-key-md.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;

        }
    </style>

</head>

<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        </div>
    </nav>
    <!-- Nav bar -->

    <div class="container" style="text-align: center;">
        <div class="row">
            <div class="col-12" style="margin-top: 2%;">
                <h4>
                    <span id="Price" style="color:black"></span>
                    <br>
                    <span id="Address" style="color:black"></span>
                </h4>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6" style="margin-top: 2%;">
                <img id="housePhotoPage" src="#">
                <br />

            </div>
            <div class="col-12 col-lg-6" style="margin-top: 2%;">
                <div id="map"></div>
            </div>
        </div>
        <!-- <a id="myAnchor" href="#"></a> -->


    </div>
    <!-- <div id="map"></div> -->




    <!-- Form to get the user selection -->
    <div id="myForm" class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h6 style="text-align: center;">Select one option for this house:</h6>
                <!-- <div class="btn-group" role="group" aria-label="Basic mixed styles example"> -->
                <form method="POST" action="/classify/{{ myVar}}" id="form" role="form">
                    <!-- <label for="inputLat">Enter your name: </label> -->
                    <input id="UserName" type="hidden" type="text" name="username" value={{ myVar}}>
                    <div class="center">
                        <label class="btn btn-danger">
                            <input type="radio" name="myCheckbox" value="Dislike"> Dislike<br>
                        </label>
                        <label class="btn btn-info">
                            <input type="radio" name="myCheckbox" value="Missing Info"> Missing Info<br>
                        </label>
                        <label class="btn btn-success">
                            <input type="radio" name="myCheckbox" value="Like" checked> Like<br>
                        </label>
                    </div>
                    <div class="center">
                        <input type="submit" value="Submit" class="btn btn-outline-secondary btn-lg btn-block">
                    </div>
                    <input type="text" type="hidden" id="houseID" name="houseID">
                </form>
                <br>
                <!-- </div> -->
            </div>
        </div>
    </div>

    <!-- JS to load house info on the page -->
    <script src="{{ url_for('static', filename='js/app.js')}}"></script>




</body>

</html>
